<!doctype html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230605/pngtree-person-is-sitting-on-a-platform-in-meditation-on-a-lake-image_2912256.jpg'); no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 100px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form method="post" action="{{ url_for('profile') }}">
            <label for="email">New Email:</label>
            <input type="email" name="email" id="email" value="{{ email }}" required>
            <label for="password">New Password:</label>
            <input type="password" name="password" id="password">
            <button type="submit">Update Profile</button>
        </form>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
